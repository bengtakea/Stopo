<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="ticker" /> 
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="Add(ticker)">L&auml;gg
						till!</button>
				</span>
			</div>
			{{ticker}}
			<!-- /input-group -->
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Namn</th>
							<th>Symbol</th>
							<th>Kategori</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="stock in stocks">
							<td>{{stock.name}}</td>
							<td>{{stock.yahooTicker}}</td>
							<td>{{stock.label}}</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>
